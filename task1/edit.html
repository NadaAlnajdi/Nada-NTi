    <h3>Edit User</h3>
    <form id="EditForm" class="mx-auto" style="width: 400px;">
        <div class="mb-3">
            <input name="name" placeholder="Name" class="form-control">
        </div>
        <div class="mb-3">
            <input name="age" placeholder="Age" class="form-control">

       <label for="status">Status : &nbsp;</label>
    <input type="radio" name="status" id="status" value="true" required /> &nbsp;<span class="text-success">Active</span> 
    &nbsp; <input type="radio" name="status" id="status" value="false" required /> &nbsp;<span class="text-danger">No Active</span> 
    <br>

      <div class="mt-4">
            <button class="btn btn-dark px-3">Edit Info</button>
        </div>
