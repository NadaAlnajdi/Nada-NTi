<section class="user-profile section">
  <div class="container">
    <div class="widget welcome-message bg-warning">
      <h2 class="text-center">Add Product</h2>
    </div>
    <div>
      <div class="widget personal-info">
        <h3 class="widget-header user">Product Information</h3>
        <form
          class="row"
          [formGroup]="myForm"
          (ngSubmit)="handleAdd()"
          *ngIf="!formFlag"
        >
          <div >
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                formControlName="name"
              />
              <div
                class="server-err"
                *ngIf="
                  name?.invalid && (isSubmitted || name?.dirty || name?.touched)
                "
              >
                <p *ngIf="name?.errors?.['required']">
                  * product short Name is required
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Product price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
            />
            <div
              class="server-err"
              *ngIf="
                price?.invalid &&
                (isSubmitted || price?.dirty || price?.touched)
              "
            >
              <p *ngIf="price?.errors?.['required']">
                * product price is required
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <input
              (input)="enteredCat = true"
              type="text"
              class="form-control"
              id="category"
              formControlName="category"
            />
            <div
              class="server-err"
              *ngIf="
                category?.invalid &&
                (isSubmitted || category?.dirty || category?.touched)
              "
            >
              <p *ngIf="category?.errors?.['required']">
                * product category is required
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <input
              (input)="enteredCat = true"
              type="text"
              class="form-control"
              id="size"
              formControlName="size"
            />
            <div
              class="server-err"
              *ngIf="
                size?.invalid && (isSubmitted || size?.dirty || size?.touched)
              "
            >
              <p *ngIf="size?.errors?.['required']">
                * product size is required
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="desc">Product Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="desc"
              rows="3"
            ></textarea>
            <div
              class="server-err"
              *ngIf="
                description?.invalid &&
                (isSubmitted || description?.dirty || description?.touched)
              "
            >
              <p *ngIf="description?.errors?.['required']">
                * product description is required
              </p>
            </div>
          </div>

          <button class="btn btn-warning d-block w-25 ms-auto">Add Product</button>
        </form>
        <form
          action=""
          #uploadImage="ngForm"
          (ngSubmit)="handleSubmit()"
          *ngIf="formFlag"
        >
          <input
            type="file"
            class="form-control my-3"
            (change)="handleUpload($event)"
          />
          <button class="btn btn-warning d-block w-25 ms-auto">Upload Image</button>
        </form>
      </div>
    </div>
  </div>
</section>
