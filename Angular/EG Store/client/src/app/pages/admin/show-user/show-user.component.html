<div class="row justify-content-center">
    <div class="col-8 mt-4">
        <table class="table border border-secondary text-white text-center mt-5" style="vertical-align: middle;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users ; let i = index">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-outline-warning btn-sm mx-3" (click)="handleDeleteUser(user._id , i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
