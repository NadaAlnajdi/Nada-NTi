<form  class="mt-5 w-50 mx-auto text-center" #formRegister="ngForm" (ngSubmit)="handleRegister(formRegister)">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="userData.name" name="name" #name="ngModel" required minlength="3">
        <div class="alert alert-danger" *ngIf="formRegister.submitted&& name.invalid">
            <div *ngIf="name.errors?.['required']">
                  Name is required
            </div>
            <div *ngIf="name.errors?.['minlength']">
                minlength = 3
          </div>
        
        </div>
      </div>
      
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="userData.email" name="email" #email="ngModel" required email>
      <div class="alert alert-danger" *ngIf=" email.invalid && (formRegister.submitted || email.dirty)">
        <div *ngIf="email.errors?.['required']">
              email is required
        </div>
        <div *ngIf="email.errors?.['email']">
           invalid email 
      </div>
    </div>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userData.password" name="password" #password="ngModel" required>
      <div class="alert alert-danger" *ngIf=" password.invalid && (formRegister.submitted || password.dirty)">
        <div *ngIf="password.errors?.['required']">
              password is required
        </div>
    </div>
    </div>
   
    <button type="submit" class="btn btn-outline-light"  >Register</button>
  </form>
