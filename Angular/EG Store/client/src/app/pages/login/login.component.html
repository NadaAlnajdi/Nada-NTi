<form action="" class="gy-3 mt-4 w-50 mx-auto mt-5 text-center" #formlogin="ngForm" (ngSubmit)="handleLogin(formlogin)">
    <div class="alert alert-danger" *ngIf="errorMsg != ''">
        {{errorMsg}}
    </div>
    <div class="mb-3" >
        <input type="text" placeholder="enter your email" class="form-control"[(ngModel)]="userData.email" name="email" #email="ngModel" required email (input)="errorMsg = ''">
        <div class="alert alert-danger" *ngIf="formlogin.submitted && email.invalid">
            <div *ngIf="email.errors?.['required']">
                email is required
            </div>
            <div *ngIf="email.errors?.['email']">
                invalid email
            </div>
        </div>
    </div>
    <div class="mb-3" >
        <input type="password" placeholder="enter your password" class="form-control" [(ngModel)]="userData.password" name="password" #password="ngModel" required (input)="errorMsg = ''">
        <div class="alert alert-danger" *ngIf="formlogin.submitted && password.invalid">
            <div *ngIf="password.errors?.['required']">
                password is required
            </div>
           
        </div>
    </div>
    <div >
        <button class="btn btn-outline-light">login</button>
    </div>
</form>
